{% extends 'registration/base.html' %}

{% load crispy_forms_tags  %}

{% block content %}

    <body>
            <div class="container bg-light shadow-md p-5 form-layout">

                <h3> Create an account </h3>
                <br>
                <h5> Enter in the necessary details!</h5>
                <hr>
                <br>
                <form method="POST" autocomplete="off">
                    
                    {% csrf_token %}
                    
                    {{form|crispy}}
                    <br>

                    <button type="submit" class="btn btn-secondary w-100 btn-block p-2"> Create account </button>
                </form>

                <br>

                <div class="text-center">
                    <p> Already have an account </p> <a href="{% url 'my-login' %}"> Login </a>
                </div>
                <br>


            </div>

    </body>
{% endblock %}
