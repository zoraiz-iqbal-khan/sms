{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">

            <h3> Create Record </h3>
            <h5> Add the Details</h5>
            <br>
            <hr>
            <br>
            <form method="POST" autocomplete="off">
                
                {% csrf_token %}
                
                {{form|crispy}}
                <br>

                <button type="submit" class="btn btn-secondary w-100 btn-block p-2"> Create Record </button>
            </form>
        </div>
    </body>
{% endblock %}
